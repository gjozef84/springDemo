<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title th:text="${operationTitle}">Person:</title>
</head>
<body>

<div th:replace="utils/navbar :: main_navbar"></div>

<div class="container">
    <h2 th:text="${operationTitle} + ' form'">Person</h2>

    <form class="form-horizontal" action="#" th:action="@{/persons/save}" th:object="${personToEdit}" method="post">

        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name"
                       th:field="${personToEdit.name}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Surname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname"
                       th:field="${personToEdit.surname}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="adress1">adress:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="adress1" placeholder="Enter adress" name="adress1"
                       th:field="${personToEdit.adress}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="adress"></label>
            <div class="col-sm-10">
                <label for="adress">Select adress from list (select one):</label>
                <select class="form-control" id="adress" name="adress" th:field="*{adress}">
                    <option th:each="adress : ${adresses}" th:value="${adress.id}"
                            th:text="'id:'+${adress.id}+' '+${adress}">adress
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
