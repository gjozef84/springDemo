<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Show all persons</title>
</head>
<body>

<div th:replace="utils/navbar :: main_navbar"></div>

<div class="container">
    <h2>Person info</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <td>Nr</td>
            <td>Id</td>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Adress</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person, iterStat : ${personsList}">
            <td th:text="${iterStat.count}">nr</td>
            <td th:text="${person.id}">id</td>
            <td th:text="${person.name}">name</td>
            <td th:text="${person.surname}">surname</td>
            <td th:text="${person.adress}">adress</td>
            <td><a th:href="@{'/persons/edit/' + ${person.id}}">Edit</a></td>
            <td><a th:href="@{'/persons/delete-person-confirmation/' + ${person.id}}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <table class="table table-striped">
        <tbody>
        <tr><a th:href="@{'/persons/add-person'}">Add new person</a></tr>
        </tbody>
    </table>
</div>

</body>
</html>
