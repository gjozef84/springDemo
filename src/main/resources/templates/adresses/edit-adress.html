<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title th:text="${operationTitle}">Adress:</title>
</head>
<body>

<div th:replace="utils/navbar :: main_navbar"></div>

<div class="container">
    <h2 th:text="${operationTitle} + ' form'">Adress</h2>

    <form class="form-horizontal" action="#" th:action="@{/address/save}" th:object="${adressToEdit}" method="post">

        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2" for="city">City:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="city" placeholder="Enter city" name="city" th:field="${adressToEdit.city}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="street">Street:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="street" placeholder="Enter street" name="street" th:field="${adressToEdit.street}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="strNumber">Street number:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="strNumber" placeholder="Enter street number" name="strNumber" th:field="${adressToEdit.strNumber}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
